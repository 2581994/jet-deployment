apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "jet-chart.fullname" . }}-aircrew
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`{{ .Values.aircrewHost }}`)
      kind: Rule
      middlewares:
        - name: {{ include "jet-chart.fullname" . }}-compress
      services:
        - name: {{ include "jet-chart.fullname" . }}-aircrew
          port: 80
  {{- include "jet-chart.jet-tls-options" . | nindent 2 }}
